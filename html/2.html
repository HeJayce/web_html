<!DOCTYPE html>



<head>
    <title>内联css</title>
</head>







<body style="background-color: seagreen;">
    <h1 style="font-family:Verdana;">我是蓝色标题h1</h1>
    <h2 style="text-align: center;">我是蓝色居中标题</h2>
    <p style="color: red;margin-left: 20px;">我是红色的段落</p>

    <table border="1">
        <caption>xylist</caption>
        <tr>
            <th>x</th>
            <th colspan="2">y</th>
            <!-- th为表头加粗 -->
            <!-- colspan / rowspan ="x" -->
        </tr>
        <tr>
            <td>x1</td>
            <td>y1</td>
            <td>z1</td>
        </tr>
        <tr>
            <td>x2</td>
            <td>y2</td>
            <td>z2</td>
        </tr>
    </table>

    <table border="1">
    <tr>
        <td>
            <p>这是一个段落</p>
            <p>这是另一个段落</p>
        </td>
        <td>这个单元格包含一个表格:
            <table border="1">
            <tr>
            <td>A</td>
            <td>B</td>
            </tr>
            <tr>
            <td>C</td>
            <td>D</td>
            </tr>
            </table>
        </td>
        </tr>
        <tr>
        <td>这个单元格包含一个列表
            <ul>
            <li>apples</li>
            <li>bananas</li>
            <li>pineapples</li>
            </ul>
        </td>
        <td>HELLO</td>
        </tr> 
    </table>









</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加和删除</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        table, tr th, td {
            border: 1px solid black;
            border-collapse: collapse;
            margin: 0 auto;
        }

        table {
            margin-top: 50px;
            width: 300px;

        }

        div {
            width: 300px;
            height: 180px;
            margin: 100px auto;
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
        }

        button {
            margin-top: 20px;

        }
    </style>
    <script>
        function delA() {
            // var name = document.getElementsByTagName("td")[0].innerHTML;
            var tr = this.parentNode.parentNode;
            var name = tr.children[0].innerHTML;
            console.log(name)
            if (confirm("确认删除" + name + "吗？")) {
                tr.parentNode.removeChild(tr);
            }
        }

        window.onload = function () {
            var allA = document.getElementsByTagName("a");
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = delA;
            }

            var submit = document.getElementById("submit");

            submit.onclick = function () {
                var employeeTable = document.getElementById("employeeTable");
                var empName = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;
                var tr = document.createElement("tr");
                var nameTd = document.createElement("td");
                var emailTd = document.createElement("td");
                var salaryTd = document.createElement("td");
                var aTd = document.createElement("td");
                var a = document.createElement("a");


                //创建文本节点
                var nameText = document.createTextNode(empName);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                var delText = document.createTextNode("Delete");

                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                a.appendChild(delText);
                aTd.appendChild(a);

                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                a.href = "javascript:;";
                a.onclick = delA;

                var tbody = employeeTable.getElementsByTagName("tbody")[0]

                tbody.appendChild(tr);


            };


        };
    </script>
</head>
<body>

<table id="employeeTable">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Salary</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <td>jayce</td>
        <td>jayce@qq.com</td>
        <td>100000</td>
        <td><a href="javascript:;">Delete</a></td>
    </tr>
    <tr>
        <td>cook</td>
        <td>tom@qq.com</td>
        <td>5000</td>
        <td><a href="javascript:;">Delete</a></td>
    </tr>
    <tr>
        <td>Tom</td>
        <td>tom@qq.com</td>
        <td>5000</td>
        <td><a href="javascript:;">Delete</a></td>
    </tr>
</table>

<div id="formDiv">
    <h4>添加新员工</h4>
    <ul>
        <li class="word">name:</li>
        <li class="inp"><input type="text" name="empname" id="empName">
        </li>
        <li class="word">email:</li>
        <li class="inp"><input type="email" name="email" id="email">
        </li>

        <li class="word">salary:</li>
        <li class="inp"><input type="text" name="salary" id="salary">
        </li>
    </ul>

    <button id="submit">提交</button>
</div>
</body>
</html>

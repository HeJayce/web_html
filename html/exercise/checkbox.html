<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全选练习</title>
    <script>
        window.onload = function () {
            // checkedAllBtn
            var item = document.getElementsByName("item");
            var checkedAllBtn = document.getElementById("checkedAllBtn");
            checkedAllBtn.onclick = function () {

                for (var i = 0; i < item.length; i++) {
                    item[i].checked = true;
                }
            };

            // checkedNoBtn
            var checkedNoBtn = document.getElementById("checkedNoBtn")
            checkedNoBtn.onclick = function () {
                // var item = document.getElementsByName("item");
                for (var i = 0; i < item.length; i++) {
                    item[i].checked = false;
                }
            };

            // checkedRevBtn
            var checkedRevBtn = document.getElementById("checkedRevBtn")
            checkedRevBtn.onclick = function () {
                // var item = document.getElementsByName("item");
                for (var i = 0; i < item.length; i++) {
                    // if(item[i].checked)
                    // {
                    //     item[i].checked = false;
                    // }
                    // else {
                    //     item[i].checked = true;
                    // }

                    // 简写，取反
                    item[i].checked = ! item[i].checked;
                }
            };

            // sendBtn 提交
            var sendBtn = document.getElementById("sendBtn")
            sendBtn.onclick = function () {
                for (var i = 0; i < item.length; i++) {
                    if(item[i].checked){
                        alert(item[i].value);
                    }
                }
            };
            var checkedAllBox = document.getElementById("checkedAllBox")
            checkedAllBox.onclick = function (){
                for(var i=0; i< item.length;i++) {
                   item[i].checked = this.checked;
                }
            }

        }
    </script>
</head>
<body>
<form action="" method="post">
    你爱好的运动是？
    <input type="checkbox" id="checkedAllBox">全选
    <br>
    <input type="checkbox" name="item" value="足球">足球
    <input type="checkbox" name="item" value="篮球">篮球
    <input type="checkbox" name="item" value="羽毛球">羽毛球
    <input type="checkbox" name="item" value="乒乓球">乒乓球
    <br>
    <input type="button" id="checkedAllBtn" value="全选">
    <input type="button" id="checkedNoBtn" value="全不选">
    <input type="button" id="checkedRevBtn" value="反选">
    <input type="button" id="sendBtn" value="提交">


</form>
</body>
</html>

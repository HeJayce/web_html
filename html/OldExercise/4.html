<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    function displayDate() {
        document.getElementById("date").innerHTML= Date()
    }

    function changeColor(id){
            id.innerHTML = "yes"
    }
    function mOver(obj){
        obj.innerHTML="Thank You"
    }
    function mOut(obj){
        obj.innerHTML="Mouse Over Me"
    }
    </script>
</head>
<body>
<p id = "date"> 我是日期 </p>
<h1 onclick="changeColor(this)">amd</h1>
<button onclick="displayDate()">点我显示时间</button>
<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="padding: 10% ; background-color: #0b51c5 ;width: 10% ;height: 10%">Mouse Over Me</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var i,j;
        for (i = 1 ; i < 10; i++) {

            for (j = 1 ;j<i+1; j++){
                document.write("<span>"+i+"*"+j+"="+i*j+" "+"</span>");
            }
            document.write("<br>");

        }

    </script>
    <style>
        span{
            display: inline-block;
            width: 100px;
        }
    </style>
</head>
<body>

</body>
</html>
